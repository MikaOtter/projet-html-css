          <div class="text-html-ctn ctn-one">
            <p class="text-one">
              <span>1. </span><br />
              Le CSS, ou Cascading Style Sheets, est l'artiste qui habille et
              colore les pages web. Si le HTML est le squelette, le CSS est la
              peau, les vêtements et la touche de maquillage qui rendent le tout
              visuellement attrayant. Il contrôle le design, de la taille et de
              la forme des éléments jusqu'à leur palette de couleurs.
            </p>
          </div>
          <div class="text-html-ctn ctn-two">
            <p class="text-two">
              <span> </span><br />
              Revenons à notre site de critiques de cinéma: si le HTML a
              construit les stands, le CSS les peint et les décore. Il ajuste la
              taille des titres, choisit des couleurs thématiques pour les
              différents genres de films, et met en page les critiques pour une
              lecture confortable. Grâce au CSS, les images des films captivent
              l'œil et les bandes-annonces s'animent harmonieusement.
            </p>
          </div>
          <div class="text-html-ctn ctn-three">
            <p class="text-three">
              <span>2. </span><br />
              Le CSS, c'est la liberté créative. Il vous permet de jouer avec
              les éléments visuels comme avec une garde-robe infinie. Vous
              pouvez faire tournoyer des textes, superposer des images, et même
              simuler le scintillement des étoiles dans un ciel nocturne. Avec
              le CSS, le squelette HTML devient un mannequin de vitrine, prêt à
              engager les spectateurs avec style et élégance.
            </p>
          </div>
