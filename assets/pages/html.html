          <div class="text-html-ctn ctn-html-one">
            <p class="text-one">
              <span>1. </span><br />
              Le HTML, ou HyperText Markup Language, est le langage de balisage
              qui sert de structure de base à toutes les pages web. Comme un
              squelette donne sa forme au corps, le HTML organise et maintient
              le contenu d'une page en place. Chaque élément, des titres aux
              paragraphes, est comme un os dans ce squelette numérique.
            </p>
          </div>
          <div class="text-html-ctn ctn-html-two">
            <p class="text-two">
              <span>2. </span><br />
              Prenons un site de critiques de cinéma comme exemple. Le HTML y
              crée un en-tête pour le nom du site, une section pour chaque
              critique, avec des sous-titres pour les titres de films, et des
              paragraphes pour les avis. Des balises spécifiques permettent
              d'ajouter des images des affiches de films ou d'intégrer des
              bandes-annonces, rendant la navigation intuitive et divertissante.
            </p>
          </div>
          <div class="text-html-ctn ctn-html-three">
            <p class="text-three">
              <span>3. </span><br />
              Le HTML est le début d'un processus de création. On commence par
              la structure avec HTML, on ajouter du style avec CSS, et on rendra
              le tout interactif avec JavaScript. C'est comme équiper un
              squelette de muscles et de peau pour le faire danser - le HTML
              forme la base, et avec les autres technologies, il prend vie pour
              les utilisateurs.
            </p>
