    <section class="html-section">
      <input type="checkbox" id="animate" class="trigger" />

        <div class="html-title">
          <p>JAVA-<br />SCRIPT</p>
          <span class="html-what">?</span>
        </div>
        <div class="text-html color-text-javascript">
          <div class="text-html-ctn ctn-js-one">
            <p class="text-one">
              <span>1. </span><br />
              Le JavaScript est le magicien de la trilogie web, apportant
              mouvement et interaction là où le HTML et le CSS ont posé les
              fondations et la décoration. Si le HTML est le squelette et le CSS
              les vêtements, alors JavaScript est l'esprit qui anime le corps,
              permettant aux éléments de réagir et de se comporter de manière
              dynamique.
            </p>
          </div>
          <div class="text-html-ctn ctn-js-two">
            <p class="text-two">
              <span>2. </span><br />
              En reprenant notre exemple du site de critiques de cinéma,
              JavaScript serait comme l'employé qui accueille les visiteurs,
              leur montre les sièges, joue les bandes-annonces et répond à leurs
              questions. Il gère les actions des utilisateurs, comme cliquer sur
              un titre de film pour en voir les détails ou chercher un genre
              spécifique. JavaScript permet également d'ajouter des commentaires
              en direct, de noter les films et d'interagir avec d'autres
              utilisateurs.
            </p>
          </div>
          <div class="text-html-ctn ctn-js-three">
            <p class="text-three">
              <span>3. </span><br />
              JavaScript est le souffle de vie d'une page web. Il crée des menus
              qui s'ouvrent et se ferment, des images qui s'agrandissent au
              survol et des films suggérés qui changent en fonction des
              préférences des utilisateurs. C'est la touche finale qui
              transforme un mannequin statique en un personnage de rue animé,
              engageant et toujours prêt pour une nouvelle interaction. Avec
              JavaScript, un site web n'est pas seulement vu, il est
              expérimenté.
            </p>
          </div>
        </div>
